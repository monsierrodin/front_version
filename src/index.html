<body>
  <app-root></app-root>
<script>
    // Fonction de gestion du clic droit
    function handleRightClick(event) {
      event.preventDefault(); // Empêche le menu contextuel du navigateur de s'afficher
      // Votre logique personnalisée pour le clic droit ici
      alert('Clic droite interdit !');
    }
    // Attachez le gestionnaire d'événements au document
    document.addEventListener('contextmenu', handleRightClick);
  </script>
  <script src="assets/fontAwesome/all.min.css"></script>
</body>
