
<div class="container-dasboard">

    <div class="stat-body">
        <div class="stat-header">
            <div class="input-group">
                <input type="search" (keyup)="chercherTaches($event)" class="form-control" >
                <button class="btn btn-info">
                    <i class="bi bi-search"></i>
                </button>
            </div>
        </div>
            <div class="card" >
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="table-responsive">
            <table class="table table-responsive table-bordered">
                <thead class="teteTable">
                    <tr>
                        <th>Code</th>
                        <th>Consigne</th>
                        <th>Mots</th>
                        <th>Date</th>
                        <th>Priority</th>
                        <th>Status</th>
                        <th class="action"> Action</th>
                    </tr>
                </thead>
                <tbody *ngFor="let item of listeTaches |paginate:{itemsPerPage:15,currentPage:page,totalItems:totalLenght}  " class="contenu">
                    <tr *ngIf="item.status!='Traitée'">
                        <td>{{item.codeTache}}</td>
                        <td>{{item.description}}</td>
                        <td>{{item.mot}}</td>
                        <td>{{item.dateOperation | date:'d/M/yy - h:mm:ss'}}</td>
                        <td>{{item.priority}}</td>
                        <td *ngIf="item.status=='Traitée'" style="color: hsl(125, 94%, 19%);">{{item.status}}</td>
                        <td *ngIf="item.status=='En cours'" style="color: rgb(27, 127, 255);">{{item.status}}</td>
                        <td *ngIf="item.status=='En Attente'" style="color: #db138ee3;">{{item.status}}</td>
                        <td *ngIf="item.status=='En instance'" style="color: rgba(252, 13, 13, 0.89);">{{item.status}}</td>
                        <td *ngIf="item.status!='En instance'">
                            <button disabled class="btn test " ><i class="bi bi-pen"></i></button>
                            <button disabled  class="btn test " ><i class="bi bi-trash"></i></button>
                        </td>

                        <td *ngIf="item.status=='En instance'">
                            <button  class="btn " (click)="modifierTache(item.id)" ><i class="bi bi-pen"></i></button>
                            <button  class="btn " (click)="supresssionTache(item.id)" ><i class="bi bi-trash"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="pagination">
                <pagination-controls (pageChange)="page=$event"></pagination-controls>
            </div></div>
        </div>
    </div>
</div>
